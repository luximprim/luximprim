<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LUXIMPRIM - Personnalisation</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #1a1a1a;
    }
    header {
      background-color: #0d1b2a;
      color: #fff;
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    header p {
      margin-top: 0.5rem;
      font-size: 1.2rem;
      color: #e0c084;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #132f4c;
      padding: 1rem;
    }
    nav a {
      color: #fff;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #e0c084;
    }
    .custom-section {
      padding: 3rem 1rem;
      max-width: 1000px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 10px;
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }
    .form-container {
      flex: 1;
      min-width: 300px;
    }
    .preview-container {
      flex: 1;
      min-width: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .preview {
      width: 250px;
      height: 300px;
      background-color: white;
      border: 2px solid #ccc;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
    }
    .preview-text {
      position: absolute;
      top: 140px;
      width: 100%;
      text-align: center;
      font-weight: bold;
      font-size: 1.2rem;
      color: #000;
    }
    .preview-logo {
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      max-width: 100px;
      display: none;
    }
    label {
      font-weight: bold;
    }
    input, select, textarea {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
      margin-bottom: 1rem;
    }
    button {
      background-color: #e0c084;
      color: #0d1b2a;
      border: none;
      padding: 0.75rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #d6b467;
    }
    .gallery-section {
      padding: 3rem 1rem;
      max-width: 1000px;
      margin: 2rem auto;
      background-color: #fff;
      border-radius: 10px;
    }
    .gallery-section h3 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    .gallery img {
      width: 150px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    footer {
      background-color: #0d1b2a;
      color: #ccc;
      text-align: center;
      padding: 1rem;
      margin-top: 4rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>LUXIMPRIM</h1>
    <p>L'impression qui marque</p>
  </header>

  <nav>
    <a href="#">Accueil</a>
    <a href="#">Personnalisation</a>
    <a href="#">Commander</a>
    <a href="#">À propos</a>
    <a href="#">Contact</a>
  </nav>

  <section class="custom-section">
    <div class="form-container">
      <h2>Personnalise ton produit</h2>
      <form oninput="updatePreview()">
        <label for="product">Produit :</label>
        <select id="product" name="product">
          <option value="tshirt">T-shirt</option>
          <option value="polo">Polo</option>
          <option value="casquette">Casquette</option>
        </select>

        <label for="color">Couleur :</label>
        <select id="color" name="color" onchange="updatePreview()">
          <option value="white">Blanc</option>
          <option value="black">Noir</option>
          <option value="blue">Bleu</option>
          <option value="green">Vert</option>
          <option value="lightgray">Cendre</option>
          <option value="#5c4033">Marron</option>
          <option value="#ffd700">Or</option>
        </select>

        <label for="size">Taille :</label>
        <select id="size" name="size">
          <option value="S">S</option>
          <option value="M">M</option>
          <option value="L">L</option>
          <option value="XL">XL</option>
        </select>

        <label for="text">Texte à imprimer :</label>
        <input type="text" id="text" name="text" placeholder="Entrez votre texte ici" oninput="updatePreview()">

        <label for="logo">Téléversez votre logo :</label>
        <input type="file" id="logo" name="logo" accept="image/*" onchange="loadLogo(event)">

        <button type="button" onclick="downloadPreview()">Télécharger l'aperçu</button>
      </form>
    </div>

    <div class="preview-container">
      <h3>Aperçu</h3>
      <div class="preview" id="preview-box">
        <img id="preview-logo" class="preview-logo">
        <div class="preview-text" id="preview-text">Votre texte ici</div>
      </div>
    </div>
  </section>

  <section class="gallery-section">
    <h3>Quelques réalisations</h3>
    <div class="gallery">
      <img src="https://via.placeholder.com/150/000000/FFFFFF/?text=Noir" alt="Modèle noir">
      <img src="https://via.placeholder.com/150/ffffff/000000/?text=Blanc" alt="Modèle blanc">
      <img src="https://via.placeholder.com/150/007BFF/ffffff/?text=Bleu" alt="Modèle bleu">
      <img src="https://via.placeholder.com/150/28a745/ffffff/?text=Vert" alt="Modèle vert">
      <img src="https://via.placeholder.com/150/d3d3d3/000000/?text=Cendre" alt="Modèle cendre">
    </div>
  </section>

  <footer>
    <p>© 2025 LUXIMPRIM | Quartier Komah, Sokodé | Tel: 91187838 / 98186545</p>
  </footer>

  <script>
    function updatePreview() {
      const text = document.getElementById('text').value;
      const color = document.getElementById('color').value;
      const previewBox = document.getElementById('preview-box');
      const previewText = document.getElementById('preview-text');
      previewBox.style.backgroundColor = color;
      previewText.textContent = text || 'Votre texte ici';
    }

    function loadLogo(event) {
      const reader = new FileReader();
      reader.onload = function () {
        const logoImg = document.getElementById('preview-logo');
        logoImg.src = reader.result;
        logoImg.style.display = 'block';
      };
      reader.readAsDataURL(event.target.files[0]);
    }

    function downloadPreview() {
      html2canvas(document.getElementById('preview-box')).then(canvas => {
        const link = document.createElement('a');
        link.download = 'luximprim-aperçu.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</body>
</html>
